<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R/C REGISTRATION</title>
  </head>
  <link rel="stylesheet" href="./Primary.css" />
  <body>
    <nav id="nav-cta">
      <h1>NEW ENROLLMENT</h1>
      <div>
        <label id="nav-cta label">
          Search for student
          <input id="nav-cta input" type="text" />
        </label>
      </div>
    </nav>

    <main>
      <section class="lower-sect">
        <h1>STUDENT INFORMATION</h1>
        <form  action="" id="form-wrapper">
          <div>
            <label for="photo-input"
              >Upload Photo:<input type="file" name="" id="photo-input"
            /></label>
          </div>
          <label for="fname-input"
            >First Name:<input type="text" id="fname-input"
          /></label>
          <label for="mname-input"
            >Middle Name:<input type="text" id="mname-input"
          /></label>
          <label>Last Name:<input type="text" id="lname-input" /></label>
          <label
            >Gender:<select id="gender-select">
              <option value="">Select Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Other</option>
            </select></label
          >
          <label for="date-input">Date of Birth:<input type="date" id="date-input" /></label>
          <label>Home Town:<input type="text" id="hometown-input" /></label>
          <label for="region-select"
            >Region:<select id="region-select">
              <option value="Select Region">Select Region</option>
              <option value="reater Accra Region">Greater Accra Region</option>
              <option value="Ashanti Region">Ashanti Region</option>
              <option value="Ahafo Region">Ahafo Region</option>
              <option value="Bono East Region">Bono East Region</option>
              <option value="Bono Region">Bono Region</option>
              <option value="Central Region">Central Region</option>
              <option value="Eastern Region">Eastern Region</option>
              <option value="North East Region">North East Region</option>
              <option value="Northern Region">Northern Region</option>
              <option value="Oti Region">Oti Region</option>
              <option value="Upper West Region">Upper West Region</option>
              <option value="Westren Region">Western Region</option>
              <option value="Savannah Region">Savannah Region</option>
              <option value="Upper East Region">Upper East Region</option>
              <option value="Volta Region">Volta Region</option>
              <option value="Western North Region">Western North Region</option>
            </select></label
          >
          <label for="district-input">District:<input type="text" id="district-input" /></label>
          <label>Place of Birth:<input type="text" id="birth-input" /></label>
          <label for="birthregion-select"
            >Region:<select id="birthregion-select">
              <option value="Select Region">Select Region</option>
              <option value="reater Accra Region">Greater Accra Region</option>
              <option value="Ashanti Region">Ashanti Region</option>
              <option value="Ahafo Region">Ahafo Region</option>
              <option value="Bono East Region">Bono East Region</option>
              <option value="Bono Region">Bono Region</option>
              <option value="Central Region">Central Region</option>
              <option value="Eastern Region">Eastern Region</option>
              <option value="North East Region">North East Region</option>
              <option value="Northern Region">Northern Region</option>
              <option value="Oti Region">Oti Region</option>
              <option value="Upper West Region">Upper West Region</option>
              <option value="Westren Region">Western Region</option>
              <option value="Savannah Region">Savannah Region</option>
              <option value="Upper East Region">Upper East Region</option>
              <option value="Volta Region">Volta Region</option>
              <option value="Western North Region">Western North Region</option>
            </select></label
          >
          <label for="birthdistrict-input">District:<input type="text" id="birthdistrict-input" /></label>
          <label for="age-input">Age:<input type="number" id="age-input" /></label>
          <label for="healthstatus-ta"
            >Health Status:<textarea
              name="textarea"
              id="healthstatus-ta"
              cols="20"
              rows="5"
            ></textarea>
          </label>

          <div class="sendAndClear-cta">
            <button>NEXT</button>
            <input type="reset" value="CLEAR" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
